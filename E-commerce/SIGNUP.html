<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - BookNest</title>
  <style>
    body {
      background-color: #fff3f6;
      font-family: 'Segoe UI', sans-serif;
    }

    .auth-container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 173, 200, 0.2);
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #d66b9b;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #f5cbd9;
      border-radius: 10px;
      background-color: #fff8fa;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .options a {
      text-decoration: none;
      color: #d66b9b;
    }

    button {
      width: 100%;
      background-color: #d66b9b;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .bottom-text {
      text-align: center;
      margin-top: 15px;
    }

    .bottom-text a {
      color: #d66b9b;
      text-decoration: none;
    }

    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Create your account</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>

      <div class="options">
        <label>
          <input type="checkbox" id="rememberMe"> Remember Me
        </label>
        <a href="#">Forgot Password?</a>
      </div>

      <p id="errorMsg" class="error"></p>
      <button type="submit">Sign Up</button>

      <div class="bottom-text">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
      const passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/;

      if (!emailPattern.test(email)) {
        errorMsg.textContent = "Email must be a valid @gmail.com address.";
        e.preventDefault();
        return;
      }

      if (!passwordPattern.test(password)) {
        errorMsg.textContent = "Password must be 8+ chars, include uppercase, number, and special character.";
        e.preventDefault();
        return;
      }

      errorMsg.textContent = "";

      if (document.getElementById("rememberMe").checked) {
        localStorage.setItem("rememberSignupEmail", email);
      } else {
        localStorage.removeItem("rememberSignupEmail");
      }
    });

    window.onload = function () {
      const savedEmail = localStorage.getItem("rememberSignupEmail");
      if (savedEmail) {
        document.getElementById("email").value = savedEmail;
        document.getElementById("rememberMe").checked = true;
      }
    };
  </script>
</body>
</html>
